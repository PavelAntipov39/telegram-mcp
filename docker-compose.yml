version: '3.8'

services:
  telegram-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-mcp
    # Load environment variables from a .env file in the same directory
    env_file:
      - .env
    # Expose SSE endpoint port
    ports:
      - "8787:8080"
    # Set PORT environment variable (mcp-proxy will use this)
    environment:
      - PORT=8080
    restart: unless-stopped 